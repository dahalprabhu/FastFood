<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Restaurant</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #cccccc;
}

.hero-image {
  background-image: url("/media/pics/momo1.jpeg");
  background-color: #cccccc;
  height: 400px;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  right: 60%;
  transform: translate(-50%, -50%);
  color: rgb(19, 3, 3);
}
</style>
</head>
<body>

<div class="hero-image">
  <div class="hero-text">
    <h1 style="font-size:50px">{{object}}</h1>
    <h3>{{object.address}}</h3>
    <h3>{{object.desc}}</h3>

    
  </div>
</div>



<div class="container">
  <h2>Food Categories</h2>
  <p>Check out the latest food items</p>            
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Food name</th>
        <th>Price</th>
        <th>Add to cart</th>
      </tr>
    </thead>
    <tbody>
      {% for i in fooditems %}
      <tr>
        <td><h3>{{i.name}}</h3></td>
        <td><h3>{{i.price}}</h3></td>
        
        <td><button type="button" class="btn btn-dark"><h6><a href="{{ i.get_add_to_cart_url }}" >Add to cart</a></h5></td></button>
         
        </tr>
        {% endfor %}
      
      
    </tbody>
  </table>
</div>

</body>
</html>
